<section class="h-16 lg:h-20 shadow-md">
    <div class="max-w-[1000px] my-0 mx-auto">
        <div routerLink='' class="absolute pl-5 float-left uppercase pt-2 cursor-pointer">
            <img src="https://www.vtorlabs.com/assets/logo.png" alt="Lab Logo" class="h-12 w-12 lg:w-16 lg:h-16">
        </div>
        <nav class="float-left transition-all ease-linear">
            <div class="nav-mobile" (click)="toggleMenu()">
                <svg class="ham hamRotate ham1" viewBox="0 0 100 100" width="45"
                    onclick="this.classList.toggle('active')">
                    <path class="line top"
                        d="m 30,33 h 40 c 0,0 9.044436,-0.654587 9.044436,-8.508902 0,-7.854315 -8.024349,-11.958003 -14.89975,-10.85914 -6.875401,1.098863 -13.637059,4.171617 -13.637059,16.368042 v 40" />
                    <path class="line middle" d="m 30,50 h 40" />
                    <path class="line bottom"
                        d="m 30,67 h 40 c 12.796276,0 15.357889,-11.717785 15.357889,-26.851538 0,-15.133752 -4.786586,-27.274118 -16.667516,-27.274118 -11.88093,0 -18.499247,6.994427 -18.435284,17.125656 l 0.252538,40" />
                </svg>
            </div>
            <ul class="m-0 p-0 text-sm" [class.show-links]="isMenuOpen">
                <li>
                    <a routerLink='/' routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}" href=""
                        class="text-white lg:text-[#6987ab]">Home</a>
                </li>
                <li>
                    <a routerLink='/company' routerLinkActive="active-link" href=""
                        class="text-white lg:text-[#6987ab]">Company</a>
                </li>
                <li>
                    <a class="text-white lg:text-[#6987ab]">Products</a>
                </li>

                <li>
                    <a routerLink='/contactus' routerLinkActive="active-link" href=""
                        class="text-white lg:text-[#6987ab]">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</section>
